{% extends 'base.html' %}

{% block title %}
    articles
{% endblock %}
{% block content %}
    <h1>
    <a href="{% url 'articles:list' %} ">Article lists</a>
    </h1>
<div class="container">

    {% for article in articles %}
        <h2>
            <a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a>
        </h2>
        <p>{{ article.snippet }} </p>

        <h4>{{ article.date }}</h4>
    {% endfor %}
</div>
{% endblock %}
